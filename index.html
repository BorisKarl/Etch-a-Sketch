<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" ></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h2>Etch-a-sketch</h2>
    <div class="btn-con">
        <button type="button" id="clear">Click to clear it!</button>
        <button type="button" id="new">Click to set the size!</button>
        <button type="button" id="rainbow">Click to paint in rainbow colors!</button>
    </div>
    <label for="size">Choose the size
    <input type="range" value="50" id="size" min="1" step="1">
    </label>
    <div class="grid" id="grid">

</div>    
</body>

</html>
